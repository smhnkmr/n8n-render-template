services:
  - type: web
    plan: free
    runtime: image
    name: n8n-app
    region: singapore
    image:
      url: docker.io/n8nio/n8n:latest
    envVars:
      # Use your EXISTING encryption key - do not generate new!
      - key: N8N_ENCRYPTION_KEY
        value: "YOUR_EXISTING_ENCRYPTION_KEY_HERE"
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        value: aws-1-ap-south-1.pooler.supabase.com
      - key: DB_POSTGRESDB_PORT
        value: "6543"
      - key: DB_POSTGRESDB_DATABASE
        value: postgres
      - key: DB_POSTGRESDB_USER
        value: postgres.wtnhbsequojwcsfgzkks
      - key: DB_POSTGRESDB_PASSWORD
        value: "YOUR_SUPABASE_PASSWORD_HERE"
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        value: "false"
      - key: WEBHOOK_URL
        value: "https://n8n.neupilot.com"
      - key: N8N_EDITOR_BASE_URL
        value: "https://n8n.neupilot.com"
